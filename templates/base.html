<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Чей-то блог</title>
</head>
<body>
    <a href="/">Главная</a>
    <a href="/contacts">Контакты</a>
    {% if user.is_authenticated %}
     <a href="/user_message">Сообщения пользователей</a>
     <a href="/admin">Админ панель</a>
     Пользователь: {{ user.get_username }}
     <a href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
   {% else %}
     <a href="{% url 'login'%}?next={{request.path}}">Войти</a>
   {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
